language: java
sudo: false
jdk:
  - oraclejdk8

env:
  - PROD_VERSION="1.0"
  - CODECOV_TOKEN="ef57bb57-a458-4a0d-a5b1-ca5639d6d3f7"
  
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod a+x ./gradlew
  - ./gradlew wrapper --gradle-version=4.2.1 --distribution-type=bin
  - ./gradlew tasks

script:
  - ./gradlew assemble
  - ./gradlew check -x test
  - ./gradlew build -x test
  - ./gradlew jacocoTestReport

after_success:
  - bash <(curl -s https://codecov.io/bash) -t ef57bb57-a458-4a0d-a5b1-ca5639d6d3f7